<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="contato.app portofolio">


  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="contato">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>contato.app</title>
  <link rel="manifest" id="custom-manifest">
</head>

<body>
  
  <script>
    if(window.location.pathname == '/miguel'){
      document.querySelector('#custom-manifest').setAttribute('href', '/miguel-manifest.json');
    }
    else{
      document.querySelector('#custom-manifest').setAttribute('href', '/manifest.json');
    }
  </script>

  <script src="/__/firebase/7.19.1/firebase-app.js"></script>
  <script src="/__/firebase/7.19.1/firebase-analytics.js"></script>
  <script src="/__/firebase/7.19.1/firebase-auth.js"></script>
  <script src="/__/firebase/7.19.1/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });

      navigator.serviceWorker.register('/sw.js').then(function(registration) {
      console.log('Service worker registration succeeded:', registration);
    }).catch(function(error) {
      console.log('Service worker registration failed:', error);
      
    });
    }
  </script>
</script>

<script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
